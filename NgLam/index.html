<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManhwaMovies</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                Movie<span>Manhwa</span>
            </a>
            <!-- Search Box-->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search Movies"
                <i class='bx bx-search'></i> 
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="" alt="" class="user-img">
            </a>
            <!-- NavBar -->
            <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Trang chủ</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Thịnh hành</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-movie' ></i>
                    <span class="nav-link-title">Phim bộ</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-film'></i>
                    <span class="nav-link-title">Phim lẻ</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-category' ></i>
                    <span class="nav-link-title">Thể loại</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart'></i>
                    <span class="nav-link-title">Yêu thích</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Trang chủ -->
    <section class="home container" id="home">
        <!-- Home Image -->
        <img src="" alt="" class="home-img">
        <!-- Home Text -->
        <div class="home-text">
            <h1 class="home-title">...<br>...</h1>
            <p>...</p>
            <a href="#" class="watch-btn">
                <i class='bx bx-right-arrow' ></i>
                <span>Xem trailer</span>
            </a>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
